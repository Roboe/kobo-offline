npm_build:
  image: node:latest
  stage: build
  before_script:
    - npm ci
  script:
    - npm run build
  artifacts:
    paths:
      - dist
    expire_in: 1 week

pages:
  image: alpine:latest
  stage: deploy
  only:
    - master
  when: on_success
  script:
    - mv ./public ./public.react-static
    - mv ./dist ./public
  artifacts:
    paths:
      - public
    expire_in: 1 week
